{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Portfolio{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="{% url 'home' %}">Hitesh<span>Tyagi</span></a>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'projects' %}">Projects</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- Main -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 <span class="glow-text">Hitesh Tyagi</span> | Built with <b>Django</b></p>
    <div class="socials">
      <a href="https://www.linkedin.com/in/hitesh-tyagi-1838a4282/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/Hiteshtyagi610" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
