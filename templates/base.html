{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b72ff" />
  <title>{% block title %}Portfolio{% endblock %}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <!-- FontAwesome (icons) -->
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header class="site-header">
    <nav class="navbar container" role="navigation" aria-label="Main Navigation">
      <div class="logo">
        <a href="{% url 'home' %}">Hitesh <span>Tyagi</span></a>
      </div>

      <button id="hamburger" class="hamburger" aria-expanded="false" aria-controls="navLinks" aria-label="Toggle menu">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>

      <ul class="nav-links" id="navLinks">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'projects' %}">Projects</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Â© 2025 <span class="muted-accent">Hitesh Tyagi</span> | Built with <strong>Django</strong></p>
      <div class="socials">
        <a href="https://www.linkedin.com/in/hitesh-tyagi-1838a4282/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin" aria-hidden="true"></i><span class="sr-only">LinkedIn</span></a>
        <a href="https://github.com/Hiteshtyagi610" target="_blank" rel="noopener noreferrer"><i class="fab fa-github" aria-hidden="true"></i><span class="sr-only">GitHub</span></a>
        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter" aria-hidden="true"></i><span class="sr-only">Twitter</span></a>
      </div>
    </div>
  </footer>

  <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
